<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <style>
    /* Basic styling for demonstration */
    #dynamicText {
      color: blue;
      font-size: 20px;
    }
    .styled {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to JavaScript DOM Manipulation</h1>
  </header>
  <main>
    <p id="dynamicText">This text will change dynamically.</p>
    <button id="changeTextBtn">Change Text</button>
    <button id="addElementBtn">Add Element</button>
    <button id="removeElementBtn">Remove Element</button>
    <section id="container">
      <p>This is a container for dynamically added elements.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
